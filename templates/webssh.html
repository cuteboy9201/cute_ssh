<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CuteWebSsh</title>
  <link href="http://dev.code.cn/static/img/favicon.png" rel="icon" type="image/png">
  <link href="http://dev.code.cn/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="http://dev.code.cn/static/css/xterm.min.css" rel="stylesheet" type="text/css" />
  <link href="http://dev.code.cn/static/css/fullscreen.min.css" rel="stylesheet" type="text/css" />
  <!-- <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script> -->
  <script src="http://dev.code.cn/static/js/jquery.min.js"></script>
  <style>
    #tipDiv {
      display: none;
      position: absolute;
      left: 50%;
      top: 40%;
      z-index: 9999;
      background: #d9d9d9;
      padding: 10px;
      border-radius: 5px;
    }

    #tipInfo {
      margin: 0 auto;
    }
  </style>

  <style>
    .row {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .container {
      margin-top: 20px;
    }

    .btn {
      margin-top: 15px;
    }

    .btn-danger {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
    {% module xsrf_form_html() %}
  </form>
  <div id="tipDiv">
    <center><img style="width:25px;" src="http://dev.code.cn/static/img/write.gif"></center>
    <div id="tipInfo"></div>
  </div>

  <div class="container">
    <div id="status" style="color: red;"></div>
    <div id="terminal"></div>
  </div>

  <script type="text/javascript">

    function showTip(info) {
      $('#tipInfo').html(info);
      $('#tipDiv').show();
    }
    showTip('内容正在加载...');
    function closeTip() {
      $('#tipDiv').hide();
    }
  </script>
  <script src="http://dev.code.cn/static/js/jquery.min.js"></script>
  <script src="http://dev.code.cn/static/js/popper.min.js"></script>
  <script src="http://dev.code.cn/static/js/bootstrap.min.js"></script>
  <script src="http://dev.code.cn/static/js/xterm.min.js"></script>
  <script src="http://dev.code.cn/static/js/fullscreen.min.js"></script>
  <script src="http://dev.code.cn/static/js/main.js"></script>
</body>

</html>
